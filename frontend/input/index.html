<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALB Input</title>
    <link rel="stylesheet" href="/input/styles.css">
</head>
<body>
    <div class="container">
        <h2>Assembly Line Balancing - Input</h2>
        <p>Choose Optimization Goals and Parameters and Upload the Excel-file</p>

        <div class="section">
            <label>Objectives:</label>
            <div class="checkbox-container">
                <label><input type="checkbox" value="Minimize_Total_Cost_of_Ownership"> Minimize Total Cost of Ownership</label>
                <label><input type="checkbox" value="Minimize_Initial_Investment"> Minimize Initial Investment</label>
                <label><input type="checkbox" value="Minimize_Stations"> Minimize Number of Stations</label>
                <label><input type="checkbox" value="Maximize_Automation"> Maximize Degree of Automation</label>
            </div>
        </div>

        <div class="section">
            <div class="collapsible" id="toggle-button">Adjust Parameters <span id="arrow">â–¼</span></div>
            <div class="content" id="parameter-section">
                <div class="input-grid">
                    <div>
                        <label for="cycle-time">Cycle Time Requierement (in Seconds):</label>
                        <input type="number" id="cycle-time" min="1" value="50">
                    </div>
                    <div>
                        <label for="time-limit">Time Limit for Optimization (in Seconds):</label>
                        <input type="number" id="time-limit" min="1" value="12">
                    </div>
                    <div>
                        <label for="manual-cost">Initial Cost for a Manual Station:</label>
                        <input type="number" id="manual-cost" min="0" value="100000">
                    </div>
                    <div>
                        <label for="automatic-cost">Initial Cost for an Automatic Station:</label>
                        <input type="number" id="automatic-cost" min="0" value="200000">
                    </div>
                    <div>
                        <label for="labor-cost">Labor Costs per hour:</label>
                        <input type="number" id="labor-cost" min="0" value="220">
                    </div>
                    <div>
                        <label for="working-hours">Daily Working hours:</label>
                        <input type="number" id="working-hours" min="1" max="24" value="8">
                    </div>
                    <div>
                        <label for="maintenance-cost">Maintenance Cost per Robot per year (%):</label>
                        <input type="number" id="maintenance-cost" min="0" max="1" value="1.5">
                    </div>
                    <div>
                        <label for="horizon">Planning horizon (in years):</label>
                        <input type="number" id="horizon" min="0" value="3">
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <label for="file-upload">Upload Excel-file:</label>
            <input type="file" id="file-upload" accept=".xls,.xlsx">
        </div>

        <div class="button-container">
            <button class="button start-button" id="start-button">Start Optimization</button>
            <!-- <button class="button reset-button" id="reset-button">Reset</button> -->
        </div>

        <p id="error-message" class="hidden"></p>

        <div id="reset-modal" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to reset all input values and cancel the optimization?</p>
                <div class="modal-buttons">
                    <button id="confirm-reset" class="modal-button-yes">Yes</button>
                    <button id="cancel-reset" class="modal-button-no">No</button>
                </div>
            </div>
        </div>

        <p class="hidden" id="progress-message">Optimizing...</p>
        <div class="progress-bar hidden">
            <div class="progress" id="progress-bar"></div>
        </div>

        <button class="button hidden" id="show-results">Show Results</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="/input/script.js"></script>
</body>
</html>
