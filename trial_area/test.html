<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>

    <canvas id="myChart"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        // Einheitliche Farben für die Balken
        const barColors = ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(75, 192, 192, 0.7)'];

        // Beispiel-Daten
        const data = {
            labels: ['Kategorie A', 'Kategorie B', 'Kategorie C'],
            datasets: [
                {
                    label: 'Segment 1',
                    data: [5, 10, 7],
                    backgroundColor: barColors[0],
                    borderColor: 'black',
                    borderWidth: 2,
                    stack: 'Stack 1'
                },
                {
                    label: 'Segment 2',
                    data: [7, 8, 6],
                    backgroundColor: barColors[0],  // Gleiche Farbe wie Segment 1
                    borderColor: 'black',
                    borderWidth: 2,
                    stack: 'Stack 1'
                },
                {
                    label: 'Segment 3',
                    data: [6, 9, 8],
                    backgroundColor: barColors[0],  // Gleiche Farbe wie Segment 1
                    borderColor: 'black',
                    borderWidth: 2,
                    stack: 'Stack 1'
                }
            ]
        };

        // Erstelle das gestapelte Balkendiagramm
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false, // Erlaubt es, die Größe unabhängig vom Seitenverhältnis zu ändern
                plugins: {
                    tooltip: {
                        enabled: true,
                        callbacks: {
                            label: function(tooltipItem) {
                                return `${tooltipItem.dataset.label}: ${tooltipItem.raw} Einheiten`;
                            }
                        }
                    },
                    legend: {
                        display: false // Falls du die Legende ausblenden möchtest
                    }
                },
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
